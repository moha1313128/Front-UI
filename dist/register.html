<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://use.fontawesome.com/f61f487505.js"></script>     -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Register to WebDev</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>WebDev
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="alert alert-success">
            Your register successefuly, Please activate your email
        </div>
        <h1 class="large text-primary">sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <small class="form-text">This site uses Gravatar, so if you want a profile image, use Gravatar email</small>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="8">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" minlength="8">
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account
            <a href="login.html">Sign In</a>
        </p>
    </section>
</body>
</html>
